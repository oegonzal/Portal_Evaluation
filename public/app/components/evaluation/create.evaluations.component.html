<navigation></navigation>

<div class="container" style="padding-top: 140px;">
    <form enctype="multipart/form-data">
        
        <div class="row">
            <md-content>
                <br>
                <md-toolbar class="md-hue-2" >
                    <div class="md-toolbar-tools">
                      <h2 style="margin: auto;">
                        <span>Email List</span>
                      </h2>
                      <span flex></span>
                    </div>
                </md-toolbar>
                <br>
                <md-input-container class="md-icon-float md-block">
                    <!-- Use floating label instead of placeholder -->
                    <label>Vendor Name</label>
                    <input ng-model="vm.vendor_name" type="text" required>
                </md-input-container>

                <md-input-container class="md-block">
                    <label>Email Subject</label>
                    <input ng-model="vm.email_subject" type="text" required>
                </md-input-container>

                <md-input-container class="md-block" style="margin-bottom: 0px;">
                    <label>Email Body</label>
                    <textarea ng-model="vm.email_body" rows="15" md-select-on-focus required></textarea>
                </md-input-container>

                <md-input-container style="margin-top: 8px;" class="md-block">
                  <label>Evaluation Type</label>
                  <md-select name="type" ng-model="vm.evaluation_type" required>
                    <md-option value="single">Single: Collaborative Document</md-option>
                    <md-option value="multiple">Multiple: One Document per User</md-option>
                  </md-select>
                </md-input-container>
                
                <div class="email_container" style="position: relative; bottom: .7em;">
                    <label class="email_label" for="email_form"> Evaluator Emails </label>
                    
                    <ui-select id="email_form" class="email_form" multiple tagging="vm.tagTransform" tagging-tokens="SPACE|,|/" ng-model="vm.evaluator_emails" ng-disabled="vm.disabled" title="Enter Emails">
                        <ui-select-match >{{$item.email}}</ui-select-match>
                        <ui-select-choices repeat="item in vm.evaluator_emails">
                            <small>
                                email: {{item.email}}
                            </small>
                        </ui-select-choices>
                    </ui-select>
                </div>

                
                <!--
                <br>
                <div class=".border-space-ver-1">
                    <label style="color: rgba(0,0,0,0.54); font-size: 13px; margin-bottom: 8px;">Finance Email: </label>
                    <ui-select multiple tagging="vm.tagTransform" tagging-tokens="SPACE|,|/" ng-model="vm.finance_emails" ng-disabled="vm.disabled" title="Enter Emails">
                        <ui-select-match placeholder="Enter emails">{{$item.email}}</ui-select-match>
                        <ui-select-choices repeat="item in vm.finance_emails">
                            <small>
                                email: {{item.email}}
                            </small>
                        </ui-select-choices>
                    </ui-select>
                </div>
                -->
                <br>
                <br>
                <md-button style="margin-left: 0px;" class="md-raised" ng-click="vm.sendEvaluations()">Send Evaluations</md-button>
            </md-content>
        </div>
    </form>
</div>
