<div class="container" style="padding-top: 140px;">
	<div class="row">

		<md-toolbar layout="row" class="md-hue-2">
		    <div class="md-toolbar-tools">
		      <span>Archive</span>
		    </div>
		</md-toolbar>
	</div>

	<div class="row">

		<md-toolbar class="md-table-toolbar md-default" ng-hide="selected.length || filter.show">
      <div class="md-toolbar-tools">
        <h2 class="md-title">Bundle Lookup</h2>
        <div flex></div>
        <md-button class="md-icon-button" ng-click="filter.show = true">
          <img src="/assets/img/ic_filter_list_black_24dp_1x.png" title="Filter"/>
        </md-button>
      </div>
    </md-toolbar>

    <md-toolbar class="md-table-toolbar md-default" ng-show="filter.show && !selected.length"> 
      <div class="md-toolbar-tools">
        <img src="/assets/img/ic_search_black_24dp_1x.png" title="Search"/>
        <form flex name="filter.form">
          <input type="text" ng-model="query.filter" ng-model-options="filter.options" placeholder="search">
        </form>
        <md-button class="md-icon-button" ng-click="removeFilter()">
          <img src="/assets/img/ic_close_black_24dp_1x.png" title="Close"/>
        </md-button>
      </div>
    </md-toolbar>

    <!-- col-md-10 -->
    <md-table-container class=""> 
      <table md-table md-row-select multiple="false" ng-model="selected" md-progress="promise">
        <thead md-head md-order="query.order" md-on-reorder="getDesserts">
          <tr md-row>
            <th md-column md-order-by="nameToLower">Bundle</th>
            <th md-column md-order-by="nameToLower">Date Created</th>
            <th md-column md-order-by="nameToLower">Date Archived</th>
          </tr>
        </thead>

        <!--Still need Duration, summary, Categ, App_list-->
        <tbody md-body> <!--  md-select="dessert" md-select-id="name"   -->
          <tr md-row ng-disabled="false" md-on-select="crqSelected" md-select="dessert" md-select-id="CRQ" md-auto-select ng-repeat="dessert in desserts | filter:{vendor_name: query.filter}">
            <td md-cell>{{dessert.vendor_name }} </td>
            <td md-cell> September 1, 2016 </td>
            <td md-cell> September 1, 2016 </td>
          </tr>
        </tbody>
      </table>
    </md-table-container>
    

    <md-table-pagination md-limit="query.limit" md-limit-options="query.listings_per_page_options" md-page="query.page" md-total="200" md-on-paginate="getPageOfData" md-page-select></md-table-pagination>

    <md-button class="md-raised" ng-click="vm.viewBundle()">View</md-button>
    <md-button class="md-raised" style="background-color: #d9534f;" ng-click=""><span style="opacity: 0.8; color: white; font-weight: 600;">Delete Bundle</span></md-button>

	</div>
</div>
