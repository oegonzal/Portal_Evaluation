<navigation></navigation>

<div class="container">

  <!-- Current Design-->
  <div class="row" ng-repeat="group in vm.eval_groups">
    <div class="card_group">
      <section class="tool_card_user" ng-repeat="eval in group">
        <div class="pic_container">
          <img ng-src="{{ vm.picture_paths[eval.img_id] }}" class="md-card-image" alt="Washed Out">
        </div>

        <div class="tool_title"> {{eval.vendor}} </div>
        <md-card-actions layout="column" layout-align="start">
          <md-button ng-click="vm.editEvaluation(eval.id)">Evaluation</md-button>
          <!--<md-button>Users</md-button>-->
          <!--<md-button>Files</md-button>-->
        </md-card-actions>
      </section>
    </div>
  </div>

</div>
